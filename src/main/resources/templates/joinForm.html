<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Join Page</title>
</head>
<body>
<h1> Join Page </h1>
<form action="/join" method="POST"> <!-- Controller에서 회원가입 로직을 처리할 예정 -->
    <input type="text" id="email" name="email" placeholder="email" autofocus/>
    <br/>
    <input type="text" id="passwd" name="passwd" placeholder="passwd" />
    <br/>
    <button type="submit">가입하기</button>
</form>
<a href="/loginForm">로그인</a>
</body>
</html>
